<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
   
        <header class="bg-blue-500 text-center py-4">
            <h2 class="text-white text-2xl md:text-4xl">Budget Buddy: Your Personal Expenditure Tracker</h2>
        </header>

        <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class='flex justify-center md:justify-end'>
                    <img  class="h-5/6" src="images/money.avif" alt="">
                </div>
                <div class="bg-orange-300 rounded-lg mt-16 mb-16 flex flex-col items-center md:flex justify-center">
                <h3 class='text-center text-4xl m-4'>income</h3>

               <div class="text-center pb-6 rounded"  >
                <div id='input-container'>
                    <div class="flex flex-col items-start md:flex-row md:items-center">
                        <label for="income-input" class="">Income:</label>
                        <input type="text" id='income-input' class="m-2 px-2 py-1 border rounded-md">
                    </div>
                
                    <h3 class='text-center text-4xl m-4'>Expenses</h3>
                    
                    <div class="flex flex-col items-start md:flex-row md:items-center">
                        <label for="food-input" class="">Food:</label>
                        <input type="text" id='food-input' class="m-2 px-2 py-1 border rounded-md">
                    </div>
                    
                    <div class="flex flex-col items-start md:flex-row md:items-center">
                        <label for="rent-input" class="">Rent:</label>
                        <input type="text" id='rent-input' class="m-2 px-2 py-1 border rounded-md">
                    </div>
                    
                    <div class="flex flex-col items-start md:flex-row md:items-center">
                        <label for="clothes-input" class="">Clothes:</label>
                        <input type="text" id='clothes-input' class="mr-2 px-2 py-1 border rounded-md">
                    </div>
                </div>
                <button class="bg-yellow-500 m-2 px-2 py-2 rounded " id="calculate-button">calculate</button>
                <h2>Total expenses :$<span id ="total-expenses">00</span></h2>
                <h2>balance :$<span id ='balance'>
                </span></h2>
                save:<input
                type="number"
                class="bg-light p-2 m-2 w-50"
                id="saving-input"
              /> <span class="ml-4">%</span><div id ='save-container'> <button class="bg-yellow-500 m-2 px-2 py-2 rounded "id='save-button'>save</button></div>
                <h2 class="m-2">Saving amount:$ <span id ='saving-amount'></span></h2>
                <h2> remaining balance:$<span id ='remaining-balance'></span>
                    <br>

                    <button id="reset-button" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Reset</button>
              
                

               </div>
                </div>

        </section>
    
  
    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/saving.js"></script>
   
</body>
</html>
